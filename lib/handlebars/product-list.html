<style type="text/css">
ul.productlist{
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  padding: 0;
  list-style: none;
  margin: 20px 0;
}
ul.productlist li{
  width: calc(100%/5 - 1%);
  margin: 0 .5% 5% .5%;
  min-height: 250px;
  text-align: center;
  list-style: none;
  display: inline-block;
}
@media screen and (max-width: 920px){
  ul.productlist li{
    width: calc(100%/3 - 1%);
  }
}
@media screen and (max-width: 659px){
  ul.productlist li{
    width: calc(100%/2 - 1%);
  }
}
@media screen and (max-width: 640px){
  ul.productlist{
    display: block;
  }
  ul.productlist li{
    width: 100%;
    margin: 60px 0;
  }
}
ul.productlist .productimage{
  width: 80px;
  height: 67px;
  overflow: hidden;
  margin: 0 auto;
}
ul.productlist li.product{
  display: flex;
  flex-direction: column;
  height: auto;
}
li.product .datasheet{
  margin-top: auto;
  margin-bottom: 1rem;
}
li.product .btn{
  background: #00385a;
  border-radius: 3px;
  color: #fff;
  padding: 2px 12px;
  font-family: Hind, sans-serif;
}
</style>
<script id="product-list-template" type="text/x-handlebars-template">
<ul class="productlist">
  {{#each this.products}}
    <li class="product">

        <div class="productimage">{{#if landingPage}}<a href="{{landingPage}}" style="display: block">{{/if}}<img src="{{image}}" style="width: 80px;" />{{#if landingPage}}</a>{{/if}}</div>
        <h2>{{#if landingPage}}<a href="{{landingPage}}">{{/if}}{{productFamily}}{{#if landingPage}}</a>{{/if}}</h2>
        <p>
          {{size}}
          <br />{{frequencyRange}}
          {{#if line3}}<br />{{line3}}{{/if}}
          {{#if line4}}<br />{{line4}}{{/if}}
          {{#if line5}}<br />{{line5}}{{/if}}</p>
        <div class="datasheet">{{#if dataSheet}}<a href="{{dataSheet}}" target="_blank">Download Datasheet</a>{{else}}&nbsp;{{/if}}</div>
        <div class="open-foxselect"><a href="{{../modalurl}}" class="foxselect btn btn-sm btn-primary" data-partnumber="F{{productFamily}}____-0.0/{{packageType}}/{{frequencyUnit}}">Open in FOXSelect</a></div>

    </li>
  {{/each}}
</ul>
</script>
